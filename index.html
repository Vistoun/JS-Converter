<!doctype html>
<html lang="cs">

<head>
    <title>JS-Converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="text-center jumbotron">
        <h1>Převod měn</h1>
    </header>

    <main>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="number" class="col-sm-3 col-form-label">Zadej číslo</label>
                    <div class="col-sm-3-12">
                        <input type="text" class="form-control" id="number" pattern="Kč" placeholder="CZK">
                    </div>
                    <div class="col-sm-3-12" >
                        <input type="text" class="form-control" id="result">
                    </div>
                  
                    <div class="col-sm-3">
                        <select name="currency" class="custom-select col-md-4" id="converter">
                            <option selected value="EUR">EUR</option>
                            <option value="USD">USD</option>
                            <option value="PLN">PLN</option>
                        </select>
                    </div>
                </div>
                
            </form>
        </div>
    </main>

    <footer class="text-center">
        <hr>
        <p>&copy; Vašek Lacheta IT2 </p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
